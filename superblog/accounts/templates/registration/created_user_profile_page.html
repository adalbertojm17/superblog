{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<h1 >Created Profile</h1>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary"> Created</button>
</form>
</div>
{% else%}
<strong> You Have To Login</strong>
{% endif%}
{% endblock %}
