{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<h1 >Delete Post</h1>
<h3> Delete: {{post.title}}</h3>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    <strong> Are you sure?</strong>
    <button class="btn btn-secondary"> Delete</button>
</form>
</div>
{% endif%}
{% else%}
<strong> You Have To Login</strong>
{% endif%}
{% endblock %}
